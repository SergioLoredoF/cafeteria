<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="img logo">
                </div>

                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="activo" href="contacto.html">Contancto</a>
                </nav>
            </div> <!-- barra -->
            <div class="texto-header">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div> <!-- contenido-header -->
    </header>

    <main class="contenedor contenido-principal">
        <h2>Reserva tu <span>mesa</span></h2>
        <div class="contenido-contacto">
            <form class="formulario-contacto">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="" id="nombre" placeholder="Tu nombre">
                </div> <!-- Campo -->

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="" id="email" placeholder="Tu Email">
                </div> <!-- Campo -->

                <div class="campo">
                    <label for="num-personas">Número de personas:</label>
                    <select name="" id="num-personas">
                        <option value="" disabled selected>--Seleccione---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div> <!-- Campo -->

                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" name="" id="hora">
                </div> <!-- Campo -->

                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="" id="fecha">
                </div> <!-- Campo -->

                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
       
    </main>

    <footer class="footer bg-primario">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>
                <p>Nicolas Copérnico 5990</p>
                <p>Querétaro, Qro</p>
            </div>

            <div class="footer-box reservacion">
                <h3>Reservación</h3>
                <p>Tel. 332-323</p>
                <a href="tel:+332323">Llamar</a>
            </div>

            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 - 22:00</p>
                <p>Vie-Sab: 09:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados. La Cafetería </p>
    </footer>

</body>

</html>
